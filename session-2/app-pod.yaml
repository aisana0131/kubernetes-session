apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  labels:
  # key must be unique, value can repeated. Labels can be applied at any time.
    env: development
    tier: frontend
    app: web
    release: canary
spec:
  containers:
  - image: nginx
    name: app-container
    ports:
    - protocol: TCP
      containerPort: 80